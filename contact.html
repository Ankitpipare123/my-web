<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>



  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Travel Buddy Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-teal">
    <div class="container-fluid">
      <!-- Logo and Brand -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo.jpeg" class="logo me-2" />Travel Buddy</a>

      <!-- Toggler for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="destination.html">Destinations</a></li>
          <li class="nav-item"><a class="nav-link" href="plans.html">Plans</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Contact Section -->
<section id="contact" class="py-5">
  <div class="container container-cont">
    <h2 class="text-center mb-4 fw-bold">Get in Touch</h2>
    <p class="text-center mb-5 text-muted">We'd love to hear from you. Reach out with your questions, feedback, or just say hello!</p>

    <div class="row">
      <!-- Contact Form -->
      <div class="col-lg-6 mb-4">
        <div class="p-4 bg-white shadow rounded">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Username">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="example@mail.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>

      <!--  Contact Info & Map -->
      <div class="col-lg-6">
        <div class="p-4 bg-white shadow rounded mb-4">
          <h5><i class="bi bi-geo-alt-fill text-primary me-2"></i> Our Office</h5>
          <p>108 darshan colony nandanwan, nagpur,India</p>

          <h5><i class="bi bi-envelope-fill text-primary me-2"></i> Email</h5>
          <p>support@travelbuddy.com</p>

          <h5><i class="bi bi-telephone-fill text-primary me-2"></i> Phone</h5>
          <p>+91xxxxxxxxxx</p>

          <div class="d-flex gap-3 mt-3">
            <a href="#" class="text-dark fs-5"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-dark fs-5"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-dark fs-5"><i class="bi bi-twitter-x"></i></a>
          </div>
        </div>

        <!-- Map -->
        <div class="map-responsive shadow rounded">
          <iframe
            src="https://www.google.com/maps/embed?pb=YOUR_EMBED_LINK"
            width="100%"
            height="250"
            style="border:0; border-radius: 12px;"
            allowfullscreen=""
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
